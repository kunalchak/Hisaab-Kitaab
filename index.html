<body style="color: white; background-color: #162333;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Hisaab Kitaab</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="#" id="stu-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 mb-2">
                    <label for="Fname">First Name</label>
                    <input type="text" class="form-control" id="Fname" placeholder="Enter First Name">
                </div>
                <div class="col-8 mb-2">
                    <label for="Lname">Last Name</label>
                    <input type="text" class="form-control" id="Lname" placeholder="Enter Last Name">
                </div>
                <div class="col-8 mb-2">
                    <label for="usn">Mobile Number</label>
                    <input type="text" class="form-control" id="usn" placeholder="Enter Number">
                </div> 
                <div class="col-8 mb-2">
                    <label for="amt">Amount Due</label>
                    <input type="text" class="form-control" id="amt" placeholder="Enter Amount">
                </div> 
                <div class="col-8">
                    <input class="btn btn-success add-btn" type="submit" value="submit">
                </div>
                <div class="col-10 mt-5">
                    <table class="table table-striped table-dark ">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone</th>
                                <th>Due</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="stu-list">
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
